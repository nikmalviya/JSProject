<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container" >
		<div class="clock" >
			<div class="dot"></div>
			<img id="hourhand" class="hands" src="images/hour.png" alt="">
			<img id="minutehand" class="hands" src="images/minute.png" alt="">
			<img id="secondhand" class="hands" src="images/second.png" alt="">
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
